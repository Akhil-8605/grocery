<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Grocery Store</title>
    <link rel="icon" type="image/icon" href="image/favicon.png">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Admin CSS -->
    <link rel="stylesheet" type="text/css" href="css/admin.css">
</head>

<body>
    <!-- Header Section -->
    <header class="admin-header">
        <a href="index.html" class="logo">
            <i class="fa fa-shopping-basket" aria-hidden="true"></i> grocery
        </a>
        <h1>Admin Dashboard</h1>
        <div class="admin-user">
            <span id="admin-name">Admin</span>
            <button id="logout-btn" class="logout-btn">
                <i class="fa fa-sign-out"></i> Logout
            </button>
        </div>
    </header>

    <!-- Admin Section -->
    <section class="admin-section">
        <!-- <div class="admin-tabs">
            <button class="tab-btn active" data-tab="orders">
                <i class="fa fa-shopping-cart"></i> Orders
            </button>
        </div> -->

        <div class="admin-content">
            <!-- Orders Tab -->
            <div class="tab-content active" id="orders-tab">
                <div class="tab-header">
                    <h2>Order Management</h2>
                    <div class="search-container">
                        <input type="text" id="order-search" placeholder="Search orders...">
                        <button id="order-search-btn"><i class="fa fa-search"></i></button>
                    </div>
                </div>

                <div class="data-container">
                    <!-- Skeleton Loader for Orders -->
                    <div class="skeleton-loader" id="orders-skeleton">
                        <div class="skeleton-row">
                            <div class="skeleton-cell"></div>
                            <div class="skeleton-cell"></div>
                            <div class="skeleton-cell"></div>
                            <div class="skeleton-cell"></div>
                            <div class="skeleton-cell"></div>
                        </div>
                        <div class="skeleton-row">
                            <div class="skeleton-cell"></div>
                            <div class="skeleton-cell"></div>
                            <div class="skeleton-cell"></div>
                            <div class="skeleton-cell"></div>
                            <div class="skeleton-cell"></div>
                        </div>
                        <div class="skeleton-row">
                            <div class="skeleton-cell"></div>
                            <div class="skeleton-cell"></div>
                            <div class="skeleton-cell"></div>
                            <div class="skeleton-cell"></div>
                            <div class="skeleton-cell"></div>
                        </div>
                        <div class="skeleton-row">
                            <div class="skeleton-cell"></div>
                            <div class="skeleton-cell"></div>
                            <div class="skeleton-cell"></div>
                            <div class="skeleton-cell"></div>
                            <div class="skeleton-cell"></div>
                        </div>
                    </div>

                    <!-- Orders Table -->
                    <table class="data-table" id="orders-table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Date</th>
                                <th>Total</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="orders-table-body">
                            <!-- Order data will be populated here -->
                        </tbody>
                    </table>

                    <div class="no-data" id="no-orders">
                        <i class="fa fa-shopping-cart"></i>
                        <p>No orders found</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Order Details Modal -->
    <div class="modal" id="order-details-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Order Details</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body" id="order-details-content">
                <!-- Order details will be populated here -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>

</html>
